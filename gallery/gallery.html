<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photographer Gallery</title>
  <meta name="description" content="A showcase of stunning photographs by [Photographer Name], organized by date.">
  <link rel="stylesheet" href="./styles.css">

</head>
<body>
  <a class="skip-link" href="#main-content">Passer au contenu</a>
  <header role="banner">
    <h1>Gallery</h1>
  </header>
  <main id="main-content" class="gallery" role="main">
    <figure>
        <img src="https://madlab.mpublicite.fr/clients/photos/profile1.webp" alt="Portrait d’un homme d’âge moyen avec une barbe et des lunettes" loading="lazy" width="600" height="400">
      <figcaption>January 1, 2021</figcaption>
    </figure>
    <figure>
        <img src="https://madlab.mpublicite.fr/clients/photos/profile2.webp" alt="Portrait d’une jeune femme aux cheveux attachés, regard doux" loading="lazy" width="600" height="400">
      <figcaption>February 14, 2021</figcaption>
    </figure>
    <figure>
        <img src="https://madlab.mpublicite.fr/clients/photos/profile3.webp" alt="Portrait d’un homme plus âgé avec des lunettes et expression sérieuse" loading="lazy" width="600" height="400">
      <figcaption>March 10, 2021</figcaption>
    </figure>
    <figure>
        <img src="https://madlab.mpublicite.fr/clients/photos/profile4.webp" alt="Portrait d’un homme d’âge moyen, regard direct, fond flou" loading="lazy" width="600" height="400">
      <figcaption>April 25, 2021</figcaption>
    </figure>
    <figure>
        <img src="https://madlab.mpublicite.fr/clients/photos/profile5.webp" alt="Portrait d’une petite fille rousse souriante" loading="lazy" width="600" height="400">
      <figcaption>May 5, 2021</figcaption>
    </figure>
    <figure>
        <img src="https://madlab.mpublicite.fr/clients/photos/profile6.webp" alt="Portrait d’un jeune homme souriant portant une casquette" loading="lazy" width="600" height="400">
    </figure>
    <figure>
        <img src="https://madlab.mpublicite.fr/clients/photos/profile7.webp" alt="Portrait d’une jeune femme pensive regardant sur le côté" loading="lazy" width="600" height="400">
      <figcaption>July 30, 2021</figcaption>
    </figure>
    <figure>
        <img src="https://madlab.mpublicite.fr/clients/photos/profile8.webp" alt="Portrait d’une jeune femme souriante aux cheveux bruns, fond naturel" loading="lazy" width="600" height="400">
      <figcaption>August 12, 2021</figcaption>
    </figure>
  </main>

</html>
